<html>

	<head>

		<style>
			html,
			body {

			}
			.item-img {

			}
			
		</style>
	</head>

	<body>
		<div class="mui-content" style="background: white;">
			<div class="wrap-search">
				<span class="mui-icon mui-icon-search" style="line-height: 30px;color: #AAAAAA;font-size: 16px;"></span>
				<span style="line-height: 30px;color: #AAAAAA;font-size: 14px;">电影/电视剧/影人</span>
			</div>
			<div class="mui-scroll-wrapper" style="top:50px;">
				<div class="mui-scroll">
					<ul class="mui-table-view">
					    <li class="mui-table-view-cell">
					    	<a href="javascript:;">
					            <img class="mui-pull-left item-img" src="">
					            <div class="mui-media-body">
					                <p class='mui-ellipsis dark-big'>羞羞的铁拳</p>
					                <p class="mui-ellipsis">
					                	<span class="gray-small">喜剧</span>&nbsp;
										<span class="orange-small">xxx分</span>
					                </p>
					                <p class="mui-ellipsis gray-small">
					                	导演：xxx
					                </p>
					                <p class="mui-ellipsis gray-small">
					                	主演：xxx
					                </p>
					            </div>
					        </a>

					    	<div>
					    		<div class="mui-ellipsis dark-big">羞羞的铁拳</div>
					    		<div class="mui-ellipsis">
					    			<span class="gray-small">喜剧</span>&nbsp;
									<span class="orange-small">xxx分</span>
					    		</div>
					    		<div class="mui-ellipsis gray-small">

								</div>
								<div class="mui-ellipsis gray-small">
									主演：xxx
								</div>
					    	</div>-->
					    </li>
					</ul>
				</div>
			</div>
		</div>

		<script src="js/util.js"></script>
		<script type="text/javascript">
			(function() {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				mui.plusReady(function() {
					var self = plus.webview.currentWebview()

					// 创建子webview窗口 并初始化
					var aniShow = {};
					util.initSubpage(aniShow);
					
					var 	nview = plus.nativeObj.View.getViewById('tabBar'),
						activePage = plus.webview.currentWebview(),
						targetPage,
						subpages = util.options.subpages,
						pageW = window.innerWidth,
						currIndex = 0;
					
						
					/**
					 * 根据判断view控件点击位置判断切换的tab
					 */
					nview.addEventListener('click', function(e) {
						var clientX = e.clientX;
						if(clientX > 0 && clientX <= parseInt(pageW * 0.34)) {
							currIndex = 0;
						} else if(clientX > parseInt(pageW * 0.34) && clientX <= parseInt(pageW * 0.67)) {
							currIndex = 1;
						} else {
							currIndex = 2;
						}
						// 匹配对应tab窗口	
						if(currIndex > 0) {
							targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
						} else {
							targetPage = plus.webview.currentWebview();
						}

						if(targetPage == activePage) {
							return;
						}

						if(currIndex !== 3) { 
							//底部选项卡切换
							util.toggleNview(currIndex);
							// 子页面切换
							util.changeSubpage(targetPage, activePage, aniShow);
							//更新当前活跃的页面
							activePage = targetPage;
						}
					});
				});
			})();
			
			//给搜索框添加点击事件
			mui('.wrap-search')[0].addEventListener('tap', function() {
				console.log('tapppp')
			});
		</script>
	</body>

</html>
